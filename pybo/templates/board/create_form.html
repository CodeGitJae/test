{% extends "base.html" %}

{% block content %}
<div class="container">
  <form method="post">
    <input type="hidden"  name="user_id" value="{{g.user.id}}">
    {{form.csrf_token}}
    {% include "form_errors.html" %}
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input class="subject" style="width: 100%;" id="subject" name="subject" value="{{form.subject.data or ''}}">

    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" id="content" rows="10">{{form.content.data or ''}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</div>
{% endblock %}
