{% extends "base.html" %}

{% block content %}
<div class="container">
    <form class="login" method="post">
        {{form.csrf_token}}

        {% include "form_errors.html" %}

        

        <h1 class="login-title">로그인 화면</h1>
        <div class="mb-3" >
            <label for="username" class="form-label">아이디</label>
            <input class="form-control" id="username" name="username" value="{{form.username.data or ''}}">
            <div id="caution" class="form-text">로그인 후 게시판 이용이 가능합니다.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        
        <div class="mb-3">    
            <button type="submit" class="btn btn-primary">로그인</button>       
            <a class="btn btn-primary justify-content-left" href="{{url_for('auth.signup')}}">회원가입</a>
        </div>
        
    </form>
</div>
{% endblock %}
